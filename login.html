<!DOCTYPE html>
<html lang="en">

<style type="text/css">

    .container{
position: absolute;
        width: 75%;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        height: 550px;
        background: url("img/background.jpg")  no-repeat;
        background-size: cover ;
        background-position: center ;
        border-radius: 10px;
        margin-top: 20px;
    }
    body{

        background: #020410;
    }
.container .content{
    position: absolute;
    top: 0;
    left: 0;
    width: 58%;
    height: 100%;
    background: transparent;
}

.container .logreg-box{
    position: absolute;
    top: 0;
    right: 0;
width: calc(100% - 58%);
    height: 100%;

}

.logreg-box .form-box.register{

    transform: translateX(430px);
}
.logreg-box .form-box {

    position: absolute;

    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    background: transparent;
    backdrop-filter: blur(20px) ;
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
    color: #e4e4e4;
}
.form-box h2 {
    font-size: 32px;
    text-align: center;
}
.form-box .input-box{
    position: relative;
    width: 340px;
    height: 50px;
    border-bottom: 2px solid  #e4e4e4;
    margin: 30px 0 ;
}
.input-box input{

    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    font-size: 16px;
    color: #e4e4e4;
    font-weight: 500;
    padding-right: 28px;
}

.input-box label{
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    font-size: 16px;
    font-weight: 500;
    pointer-events: none;
    transition: .5s ease;


}
.input-box input:focus~label,
.input-box input:valid~label{
 top: -5px;
}


.input-box .icon{

    position: absolute;
    top: 13px;
    right: 0;
    font-size: 19px;
}

.form-box .remember-forgot{


    font-size: 14.5px;
    font-weight: 500;
    margin:  -15px 0 15px;
    display: flex;
    justify-content: space-between;
}



.remember-forgot label input{
    accent-color: #e4e4e4;
    margin-right: 3px;
}

.remember-forgot a{
    color: #e4e4e4;
    text-decoration: none;
}



    .remember-forgot a:hover{

        text-decoration: underline;
    }


    .btn{
        width: 100%;
        height: 45px;
        background: #c4103d;
        border: none;
        outline: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        color: #e4e4e4;
        font-weight: 500;
        box-shadow: 0 0 10px rgba(0,0,0,.5);


    }

.form-box .login-rdgister{

    font-size: 14.5px;
    font-weight: 500;
    text-align: center;
    margin-top: 25px;
}
    .login-rdgister p a {
        color: #e4e4e4;
        font-weight: 600;
        text-decoration: none;

    }
    .login-rdgister p a:hover{
        text-decoration: underline;
    }
.background{
    width: 100%;
    height: 100vh;
    background: url("img/background.jpg");
    background-size: cover;
    background-position: center;
    filter: blur(10px);
}
.logreg-box .form-box{
    transform: translateX(0);
    transition: .6s ease;
}
    .logreg-box.active .form-box{
        transform: translateX(430px);
transition-delay: 0s ;
    }

</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
     const  logregBox = document.querySelector(".logreg-box");
     const  loginLink = document.querySelector(".login-link");
     const registerLink = document.querySelector(".register-link");

     registerLink.addEventListener("click",() =>{
         logregBox.classList.add('active');
     });
    </script>

                </div>

<div class="remember-forgot">

<div class="login-rdgister">

</div>

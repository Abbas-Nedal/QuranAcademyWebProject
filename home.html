<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&family=Cairo:wght@400;600;700&family=Tajawal:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>About us</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-4">
      <div class="container">
        <a class="navbar-brand" href="/home.html">أكادمية القرآن</a>
      <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">البرامج</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">من نحن</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contactus">تواصل معنا</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Hero -->
    <section class="hero block">
      <div class="container">
        <h1>أكاديمية تربوية تعليمية</h1>
        <p>تهدف إلى تعليم القرآن الكريم و مهارات اللغة العربية</p>
        <a href="Login.html">    <button class="btn">للتسجيل اضغط هنا</button></a>
      </div>
    </section>  
    <!-- contact us -->
    <section class="contact block">
      <div class="container">
        <div class="row">
          <h2 id="contactus" class="section-heading">تواصل معنا</h2>
          <div class="contact__form col-sm">
            <form action="">
              <div class="input-group-lg mb-3">
                <label for="name" class="form-label">الاسم</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="input-group-lg mb-3">
                <label for="email" class="form-label">البريد الالكتروني</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="input-group-lg">
                <label for="textarea" class="form-label">الرسالة</label>
                <textarea
                  class="form-control"
                  placeholder="اكتب رسالتك هنا"
                  id="textarea"
                ></textarea>
              </div>
              <button type="submit" class="btn">أرسل</button>
            </form>
          </div>
          <div class="contact__content col-md">
            <img src="img/quran2.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
